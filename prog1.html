<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3x3 Image Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="image-container">
        <div class="row">
            <img src="nature1.jpeg" alt="Image 1">
            <img src="nature2.jpeg" alt="Image 2">
            <img src="nature3.jpeg" alt="Image 3">
        </div>
        <div class="row">
            <img src="nature4.jpeg" alt="Image 4">
            <img src="nature5.jpeg" alt="Image 5">
            <img src="nature6.jpeg" alt="Image 6">
        </div>
        <div class="row">
            <img src="nature7.jpeg" alt="Image 7">
            <img src="nature8.jpeg" alt="Image 8">
            <img src="nature9.jpeg" alt="Image 9">
        </div>
    </div>
</body>
</html>
